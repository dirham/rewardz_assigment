{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Rentals - {{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <main class="bg-gray vh-100">
      <div class="container">
        <!-- navbar section -->

        {% block navbar %} 

        {% endblock %} 

        {% block content %} 

        {% endblock %} 
        
        {%block modal %} 

        {% endblock %}
      </div>
    </main>
    <script src="{% static 'js/popover.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block custom_js %} {% endblock %}
  </body>
</html>
